<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday_Count_Down_Timer</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Merriweather:wght@300&family=Montserrat:wght@200&family=PT+Serif&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="text">
            <h2>Hey hello!!</h2>
            <h3>So your next birthday is coming soon on :-)</h3>
            <div class="title" id="endDate">12:51AM 16 May, 2023</div>
        </div>
        <div class="inner col col-lg-12 col-md-6 col-sm-3">
            <div class="info">
                <input type="text" readonly value="0">
                <br>
                <label for="">Days</label>
            </div>
            <div class="info">
                <input type="text" readonly value="0">
                <br>
                <label for="">Hours</label>
            </div>
            <div class="info">
                <input type="text" readonly value="0">
                <br>
                <label for="">Minutes</label>
            </div>            
            <div class="info">
                <input type="text" readonly value="0">
                <br>
                <label for="">Seconds</label>
            </div>
        </div>
        <div class="foot">
            <h3>Made with love</h3>
            <h4>Â©Copyright_2023</h4>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
